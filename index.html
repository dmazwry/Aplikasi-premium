.card {

  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border-radius: 1rem;

  padding: 1rem;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  transform-style: preserve-3d;
  overflow: hidden;
}
.card:hover {
  transform: translateY(-10px) rotateX(5deg);
  box-shadow: 0 25px 50px rgba(0,255,255,0.4);
}
.card::before {
  content: "";
  position: absolute;
  top: -50%; left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(0,255,255,0.2), transparent 70%);
  animation: rotateGlow 4s linear infinite;
  z-index: 0;
}
@keyframes rotateGlow {
  0% {transform: rotate(0deg);}
  100% {transform: rotate(360deg);}
}
.card * {
  position: relative;
  z-index: 1;
}

<script>
    AOS.init();
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js@master/demo/particles.json');
    let produkDipilih = "";
    let varianDipilih = "";
    function bukaDetail(nama, gambar, varianList) {
      produkDipilih = nama;
      document.getElementById("judul-produk").innerText = nama;
      document.getElementById("gambar-produk").src = gambar;
      const selectBox = document.getElementById("varian-produk");
      selectBox.innerHTML = '<option value="">-- Pilih Varian --</option>';
      varianList.forEach(function(v) {
        const opt = document.createElement("option");
        opt.value = v;
        opt.text = v;
        selectBox.appendChild(opt);
      });
      document.getElementById("order-btn").style.display = "none";
      document.getElementById("email-box").style.display = "none";
      document.getElementById("modal").style.display = "flex";
    }
    function tampilkanTombol() {
      const selected = document.getElementById("varian-produk").value;
      if (selected) {
        varianDipilih = selected;
        document.getElementById("order-btn").style.display = "block";
        const isYTPremium = produkDipilih === "YouTube Premium" && selected.includes("1 Bulan");
        document.getElementById("email-box").style.display = isYTPremium ? "block" : "none";
      } else {
        document.getElementById("order-btn").style.display = "none";
        document.getElementById("email-box").style.display = "none";
      }
    }
    function tutupModal() {
      document.getElementById("modal").style.display = "none";
    }
    function orderSekarang() {
      const nomor = '6289603659756';
      const email = document.getElementById("email").value.trim();
      let pesan = `Halo, saya ingin membeli ${produkDipilih} (${varianDipilih})`;
      if (produkDipilih === "YouTube Premium" && varianDipilih.includes("1 Bulan") && email) {
        pesan += `. Email saya: ${email}`;
      }
      const link = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
      window.open(link, '_blank');
    }
  </script>
<script>
  document.getElementById("searchInput").addEventListener("input", function () {
    const query = this.value.toLowerCase();
    const cards = document.querySelectorAll(".card");
    cards.forEach(function (card) {
      const nama = card.getAttribute("data-nama");
      if (nama.includes(query)) {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  });
</script>

<script>
  const produkStatus = {
  "canva": "tersedia",
  "youtube": "tersedia",
  "netflix": "tersedia",
  "capcut": "tersedia",
  "disney+": "tersedia",
  "spotify": "tersedia",
  "picsart": "tersedia",
  "vidio": "tersedia",
  "alight motion": "tersedia",
  "getcontact": "tersedia"
};

  document.querySelectorAll(".card").forEach(function(card) {
    const nama = card.getAttribute("data-nama");
    const badge = card.querySelector(".badge-status");
    const status = produkStatus[nama];
    if (status === "tersedia") {
      badge.textContent = "Tersedia";
      badge.classList.add("badge-tersedia");
    } else {
      badge.textContent = "Stok Habis";
      badge.classList.add("badge-habis");
    }
  });
</script>
